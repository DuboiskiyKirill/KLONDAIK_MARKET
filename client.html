<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Личный кабинет</title>
  <style>
    body { font-family: sans-serif; background: #eef0f4; padding: 20px; }
    .container { background: white; padding: 20px; border-radius: 10px; max-width: 500px; margin: auto; text-align: center; }
    input { padding: 10px; width: 80%; margin-top: 10px; font-size: 16px; }
    button { padding: 10px 20px; margin-top: 10px; font-size: 16px; }
    img { margin-top: 20px; }
  </style>
</head>
<body>
<div class="container">
  <h2>Мой заказ</h2>
  <p>Введите ваш ID заказа, чтобы получить QR</p>
  <input type="text" id="order_id" placeholder="ID заказа">
  <input type="text" id="client_name" placeholder="ФИО">
  <button onclick="showQR()">Показать QR-код</button>
  <div id="qr_section"></div>
</div>

<script>
function showQR() {
    const id = document.getElementById("order_id").value;
    const client_name = document.getElementById("client_name").value;
    const data = encodeURIComponent(JSON.stringify({ id, client_name }));
    const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?data=${data}&size=200x200`;
    document.getElementById("qr_section").innerHTML = `
        <p>Покажите этот код на ПВЗ:</p>
        <img src="${qrUrl}" alt="QR Code">
    `;
}
</script>
</body>
</html>
