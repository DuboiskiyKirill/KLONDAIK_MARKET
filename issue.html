<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Выдача заказа</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: sans-serif; background: #f8f8f8; padding: 20px; }
    .container { background: white; padding: 20px; border-radius: 10px; max-width: 600px; margin: auto; }
    #reader { width: 300px; margin: auto; }
    h2, p { text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Сканируйте QR клиента для выдачи</h2>
    <div id="reader"></div>
    <p id="status"></p>
  </div>

<script>
  function onScanSuccess(decodedText) {
    let data;
    try {
      data = JSON.parse(decodedText);
    } catch (e) {
      document.getElementById("status").innerText = "Ошибка: Неверный формат QR";
      return;
    }

    fetch(`http://localhost:5000/pickup/${data.id}`, { method: "POST" })
      .then(res => res.json())
      .then(result => {
        document.getElementById("status").innerText = `Заказ №${result.order_id} выдан клиенту`;
      });

    html5QrcodeScanner.clear();
  }

  const html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 200 });
  html5QrcodeScanner.render(onScanSuccess);
</script>
</body>
</html>
